<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Embedded Systems Hub</title>
    <style>
        /* Resetting default margin and padding */
        body, h1 {
            margin: 0;
            padding: 0;
        }

        /* Setting up background and font styles */
        body {
            background-color: #f4f4f9;
            font-family: Arial, sans-serif;
            text-align: center;
            color: #333;
            padding-top: 50px;
        }

        /* Styling the main header */
        h1 {
            font-size: 3em;
            color: #007BFF;
            margin-bottom: 20px;
        }

        /* Container for buttons with specific padding */
        .button-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 30px;
        }

        /* Button styles */
        .nav-button {
            background-color: #007BFF;
            border: none;
            color: white;
            padding: 15px 30px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 1.2em;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        /* Button hover effect */
        .nav-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <!-- Main Header -->
    <h1>Embedded Systems Hub</h1>
    
    <!-- Navigation Buttons -->
    <div class="button-container">
        <!-- Update the URL to point to the actual lessonsDisplay.html page -->
        <a href="https://ryantschool.github.io/lessons/lessonsDisplay" class="nav-button">Lessons</a>
        <a href="#" class="nav-button">Data Sheets</a>
        <a href="#" class="nav-button">Code Repository</a>
    </div>

    <!-- Placeholder content (optional) -->
    <div style="margin-top: 50px;">
        <p>Welcome to the Embedded Systems Hub! Click on any button above to explore lessons, data sheets, and code repositories for your projects.</p>
    </div>

</body>
</html>
